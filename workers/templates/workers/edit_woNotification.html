{% extends "workers/base.html" %}
{% load bootstrap3 %}

{% block content %}

  <p><a href="{% url 'workers:woNotification' woNotification.id_wo_notification %}"><button type="button" class="btn btn-default">{{ woNotification }}</button></a></p>

  <p>Edycja wpisu:</p>

  <form action="{% url 'workers:edit_woNotification' woNotification.id_wo_notification %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Zapisz zmiany</button>
    {% endbuttons %}


  </form>

{% endblock content %}
