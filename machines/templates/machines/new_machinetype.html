{% extends "machines/base.html" %}
{% load bootstrap4 %}

{% block content %}

  <h3 align="center">Dodaj nowy typ maszyn</h3>
  <br>
  <form action="{% url 'machines:new_machinetype' %}" method='post' class="form-horizontal">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            <label class="col-sm-3" control-label>{{ field.label_tag }} </label>{{ field }}
          </div>

    {% endfor %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Dodaj nowy typ</button>
    {% endbuttons %}

  </form>

{% endblock content %}
