{% extends "MainPage/base.html" %}
{% load bootstrap4 %}

{% block content %}

<div>
  <h2>Skontaktuj się z nami</h2>
<div>

  <div id = 'contact-form-box'>
    <form method="post" action="{% url 'MainPage:contact_form' %}">
        {% csrf_token %}
        {% bootstrap_form contact_form %}
        <input type="submit" value="Wyślij" />
    </form>
  </div>

{% if success %}
<div>
  <p>Wiadomość została wysłana</p>
  <!-- <p>Postaramy sie odpowiedziec jak najszybciej</p> -->
</div>
{% endif %}

{% endblock content %}
