{% extends "MainPage/base.html" %}

{% block content %}

<div>
  <h2>Skontaktuj się z nami</h2>
<div>

  <div id = 'contact-form-box'>
    <form method="post" action="{% url 'MainPage:contact_form' %}">
        {% csrf_token %}
        {% for field in contact_form %}
        <div class="form-group">
          <h3>{{field.label}}:</h3>
          {{field}}
        </div>
        {% endfor %}
        <input type="submit" value="Wyślij" />
    </form>
  </div>

{% if success %}
<div>
  <p>Wiadomos zostala wyslana</p>
  <p>Postaramy sie odpowiedziec jak najszybciej</p>
</div>
{% endif %}

{% endblock content %}
