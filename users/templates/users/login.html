{% extends "MainPage/base.html" %}
{% load bootstrap3 %}

{% block content %}

  {% if form.errors %}
  <p>Nazwa użytkownika i hasło są nieprawidłowe. Proszę spróbować ponownie.</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
  <button name="submit" class="btn btn-primary">Zaloguj</button>
  {% endbuttons %}
  <input type="hidden" name="next" value="{% url 'MainPage:index' %}" />
  </form>

{% endblock content %}
